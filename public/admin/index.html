<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Zenith Zephyr Void</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/admin" class="text-2xl font-bold text-gray-800">Admin Panel</a>
                </div>
                <div class="flex space-x-4">
                    <a href="/admin/posts" class="text-gray-700 hover:text-gray-900">Manage Posts</a>
                    <a href="/admin/comments" class="text-gray-700 hover:text-gray-900">Manage Comments</a>
                    <button id="logoutBtn" class="text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto py-8 px-4">
        <div id="loginForm" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md hidden">
            <h2 class="text-2xl font-bold mb-6">Admin Login</h2>
            <form id="adminLoginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" required>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
                    Sign In
                </button>
            </form>
        </div>

        <div id="dashboard" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold mb-4">Posts Overview</h3>
                    <p class="text-3xl font-bold text-blue-600" id="postCount">0</p>
                    <p class="text-gray-600">Total Posts</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold mb-4">Comments Overview</h3>
                    <p class="text-3xl font-bold text-green-600" id="commentCount">0</p>
                    <p class="text-gray-600">Total Comments</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold mb-4">Quick Actions</h3>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2 w-full" id="newPostBtn">
                        New Post
                    </button>
                    <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded w-full" id="moderateCommentsBtn">
                        Moderate Comments
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/admin.js"></script>
</body>
</html>
