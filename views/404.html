<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 5rem 1rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>My First Project with Claude</h1>
        <p>A dynamic web development project with live reloading capabilities</p>
    </header>
    <main>
        <section class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">Oops! The page you're looking for cannot be found.</div>
            <a href="/" class="back-button">Go back to home</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 - Created with Claude</p>
    </footer>
    <script src="/js/scripts.js"></script>
</body>
</html>
